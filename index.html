<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- libreria jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- libreria font awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <!-- foglio di script principale -->
  <script src="dist/js/main.js" charset="utf-8"></script>
  <!-- foglio di stile principale -->
  <link rel="stylesheet" href="dist/css/app.css">
  <title>TeamBit</title>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="header-wrapper">
        <div class="header__top-wrapper">
          <section class="header__top">
            <span class="header__top__logo">
              <a href="">
                <img src="img/logo.svg" alt="Logo di TeamBit" title="Team Bit">
              </a>
            </span>
            <nav class="header__top__navbar" role="list">
              <span class="header__top__navbar__item" role="listitem" data-name="solutions">
                Solutions <i class="fas fa-sort-down"></i>
              </span>
              <span class="header__top__navbar__item" role="listitem" data-name="pricing">
                <a href="">
                  Pricing
                </a>
              </span>
              <span class="header__top__navbar__item" role="listitem" data-name="blog">
                <a href="">
                  Blog
                </a>
              </span>
              <span class="header__top__navbar__item" role="listitem" data-name="sign in">
                <a href="">
                  Sign in
                </a>
              </span>
              <span class="header__top__navbar__item" role="listitem" data-name="sign up">
                <a href="">
                  <span>
                  </span> Sign up
                </a>
              </span>
            </nav>
          </section>
        </div>
        <hr>
        <div class="header__bottom-wrapper">
          <section class="header__bottom">
            <div class="header__bottom__txt">
              <h2 class="header__bottom__txt__title">
                Understand, recognize and develop your people
              </h2>
              <p class="header__bottom__txt__paragraph">
                Teambit helps teams create a high performing culture with regular feedback.
              </p>
              <a class="header__bottom__txt__button" href="" role="button" data-name="google">
                <span>
                </span> Sign up with Google
              </a>
              <!-- <span>or</span> -->
              <a class="header__bottom__txt__button" href="" role="button" data-name="slack">
                <span>
                </span> Sign up with Slack
              </a>
              <p>or use your email address <i class="fas fa-arrow-right"></i></p>
            </div>
            <div class="header__bottom__image">
              <img src="img/illustration-main.jpg" alt="immagine">
            </div>
          </section>
        </div>
      </div>
    </header>

  </div>
</body>
</html>
